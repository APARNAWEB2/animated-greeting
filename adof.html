<!DOCTYPE html>
<html>
<head>
  <title>Session Message</title>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .message {
      font-size: 2em;
      color: #3a3a3a;
      border-right: .1em solid #444;
      white-space: nowrap;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="message" id="typewriter"></div>
  <script>
    const text = "Hello adof the pyschologysist, your session was great!";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 70);
      }
    }
    typeWriter();
  </script>
</body>
</html>
